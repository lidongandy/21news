    <title>登鹳雀楼</title>
</head>
<body>
    <h1>登鹳雀楼</h1>
        <ul>
            <li>白日依山尽，</li>
            <li>黄河入海流。</li>
            <li>欲穷千里目，</li>
            <li>更上一层楼。</li>
        </ul>
    
</body>
